<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uncharted Waters — Paper & Videos</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.4; }
    .card { margin: 18px 0; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    video { width: 100%; max-width: 900px; border-radius: 12px; }
    a { word-break: break-word; }
  </style>
</head>
<body>
  <h1>Uncharted Waters</h1>

  <div class="card">
    <h2>Paper (PDF)</h2>
    <p><a href="../paper/uncharted-waters.pdf">Download / View the paper</a></p>
  </div>

  <div class="card">
    <h2>Motor</h2>
    <video controls loop playsinline preload="metadata">
      <source src="assets/motor.mp4" type="video/mp4">
    </video>
  </div>

  <div class="card">
    <h2>Motor — High cost</h2>
    <video controls loop playsinline preload="metadata">
      <source src="assets/motor-high-cost.mp4" type="video/mp4">
    </video>
  </div>

  <div class="card">
    <h2>Motor — Low cost</h2>
    <video controls loop playsinline preload="metadata">
      <source src="assets/motor-low-cost.mp4" type="video/mp4">
    </video>
  </div>

  <div class="card">
    <h2>Sailboat (no motor, no current)</h2>
    <video controls loop playsinline preload="metadata">
      <source src="assets/sailboat-no-motor-no-current.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
